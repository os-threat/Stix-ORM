name: Stix ORM

on:
  push:
    branches:
      - '*'

  pull_request:
    branches:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      typedb:
        # Docker Hub image
        image: vaticle/typedb
        # Set health checks to wait until vaticle typedb has started
        ports: ['1729:1729']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --count --exit-zero --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --format=html --htmldir=flake8_report

      - name: Run Bandit Security Check
        run: |
          poetry run bandit -r Stix-ORM -f json -o bandit_report.json || echo "##[error]Bandit security check failed."

      - name: Run pytest with coverage
        run: |
          poetry run pytest  --verbose --cov=Stix-ORM --cov-report=html --html=report.html --self-contained-html test/

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-report-${{ matrix.python-version }}
          path: |
            report.html
            Stix-ORM/htmlcov

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v2
        with:
          name: bandit-report-${{ matrix.python-version }}
          path: bandit_report.json

      - name: Upload Flake8 report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: flake-8-report--${{ matrix.python-version }}
          path: flake8_report