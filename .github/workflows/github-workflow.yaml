name: Stix ORM

on:
  push:
    branches:
      - '*'

  pull_request:
    branches:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      typedb:
        # Docker Hub image
        image: vaticle/typedb
        # Set health checks to wait until vaticle typedb has started
        ports: ['1729:1729']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-html pytest-html pytest-bdd-html
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --exit-zero --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --format=html --htmldir=flake8_report

      - name: Run pytest with coverage
        run: |
          pip install pytest-cov  pytest-html pytest-bdd-html
          pytest  --verbose --cov=my_module --html=report.html --self-contained-html test/

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-report-${{ matrix.python-version }}
          path: report.html

      - name: Generate coverage report
        if: always()
        run: |
          pip install coverage
          coverage html -d coverage_report

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Coverage Report
          path: coverage_report


      - name: Upload Flake8 report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Flake8 Report
          path: flake8_report